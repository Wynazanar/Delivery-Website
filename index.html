<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <section class="header-top">
                    <div class="left-content">
                        <img src="assets/images/star.png" alt="">
                        <p>Get 5% Off your first order, Promo: ORDER5</p>
                    </div>
                    <div class="center-content">
                        <img src="assets/images/location.png">
                        <p>Regent Street, A4, A4201, London</p>
                        <p id="change-location">Change Location</p>
                    </div>
                    <div class="right-content">
                        <div class="bucket"><img src="assets/images/location.png"></div>
                        <div class="items">23 items</div>
                        <div class="">GBP 79.89</div>
                        <div class="arrow"></div>
                    </div>
                </section>
                <section class="header-bottom">
                    <div class="nav">
                        <a href="#" class="nav-item checked">Home</a>
                        <a href="#" class="nav-item">Browse Menu</a>
                        <a href="#" class="nav-item">Special Offers</a>
                        <a href="#" class="nav-item">Restaurant</a>
                        <a href="#" class="nav-item">Track Order</a>
                        <a href="#" class="nav-item login">
                            <img src="assets/images/user.png">
                            Login/Singup
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Popular Restaurants</h2>
            <div class="pop-rest">
                <div class="card">
                    <img src="assets/images/logo/mac.png">
                    <p>McDonald's London</p>
                </div>
                <div class="card">
                    <img src="assets/images/logo/johns.png">
                    <p>Papa Johns</p>
                </div>
                <div class="card">
                    <img src="assets/images/logo/kfc.png">
                    <p>KFC West London</p>
                </div>
                <div class="card">
                    <img src="assets/images/logo/texas.png">
                    <p>Texas Chicken</p>
                </div>
                <div class="card">
                    <img src="assets/images/logo/bk.png">
                    <p>Burger King</p>
                </div>
                <div class="card">
                    <img src="assets/images/logo/shaurma.png">
                    <p>Shaurma 1</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
